<!doctype html>
<html lang="en">
  <head>
    <title>Create Diary</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="CreateDiary.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  </head>
  <body>
    <div id="todo-input-container">
      <h1>Create Diary</h1>
        <button tabindex="3">瀏覽模式</button>
    </div>

    <div id="todo-input-container" class="todo-input-container" >
      <input type="text" id="todo-input" class="todo-input" placeholder="yyyy.mm.dd (day of week)" tabindex="1" />
      <div>
      <textarea
        id="todo-description-input"
        placeholder="description"
        tabindex="2"
      ></textarea>
      </div>
      <div>
      <label>類別</label>
      <select id="todo-taggs-input" multiple tabindex="3">
        <option>學業</option>
        <option>人際</option>
        <option>社團</option>
      </select>
      <input type="text" id="new-taggs" placeholder="其他類別">
      <button id="add-taggs">Add 類別</button>
      </div>
      <div>
      <label>心情</label>
      <select id="todo-tag2-input" multiple tabindex="3">
        <option>快樂</option>
        <option>生氣</option>
        <option>難過</option>
      </select>
      <input type="text" id="new-tag2" placeholder="其他心情">
      <button id="add-tag2">Add 心情</button>
      </div>
    </div>
    
      <button id="todo-add" tabindex="4">儲存</button>
    <a href="./index.html"> 
      <button tabindex="5">取消</button>
    </a>
  </body>
</html>
