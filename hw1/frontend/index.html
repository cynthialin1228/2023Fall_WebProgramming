<!doctype html>
<html lang="en">
  <head>
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css" />

  <body>

      <h1>My Diary</h1>
      <a href="./CreateDiary.html">

    <section id="todos"></section>

    </details>
